<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
